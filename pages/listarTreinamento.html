<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Treinamentos</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/listarTreinamento.css">

</head>


<body>

 <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Lista de Treinamentos</h1>
        <table class="table table-dark-blue">
            <thead>
                <tr>
                    <th>Nome do Treinamento</th>
                    <th>Carga Horária</th>
                    <th>Descrição</th>
                    <th>Formato de Treinamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Treinamento Exemplo 1</td>
                    <td>20 horas</td>
                    <td>Descrição do Treinamento Exemplo 1</td>
                    <td>Online</td>
                    <td>
                        <button class="btn btn-primary-dark btn-sm">Editar</button>
                        <button class="btn btn-danger-dark btn-sm">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Treinamento Exemplo 2</td>
                    <td>15 horas</td>
                    <td>Descrição do Treinamento Exemplo 2</td>
                    <td>Presencial</td>
                    <td>
                        <button class="btn btn-primary-dark btn-sm">Editar</button>
                        <button class="btn btn-danger-dark btn-sm">Excluir</button>
                    </td>
                </tr>
           
            </tbody>
        </table>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/teste.js"></script>
  
</body>
</html>
