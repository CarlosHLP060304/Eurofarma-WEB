<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Questionário</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/questionario.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>


<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h1 class="text-center fs-5 my-3">Selecione um Treinamento</h1>
        <select name="select_treinamento" id="select_treinamento" class="form-select">
            <!-- Exemplo de opções com status -->
            <option value="" disabled>Selecione um Treinamento:</option>
        </select>

        <main>


    <!-- Botão para abrir o modal -->
    <div class="d-flex justify-content-center my-4">
        <button type="button" id="btn_exibir_questionario" class="btn btn-primary" data-toggle="modal" data-target="#questionarioModal">
            Exibir Questionário
        </button>
    </div>

    <!-- Modal -->
<div class="modal fade" id="questionarioModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    
</div>


    <div class="questionario-body">

   
            <h1 class="text-center">Adicionar Novo Questionário</h1>
            <div class="d-flex justify-content-center py-2">
                <button class="btn btn-primary" id="btn_criar_questao">Criar questões</button>
            </div>
            <ul class="d-flex flex-wrap justify-content-center py-2" id="questoes">
                <!-- Itens de lista gerados por JS -->
            </ul>
            <div class="pop-up-criacao-questao p-3 m-2 d-none" id="pop_up_criacao_questao">
                <div class="d-flex justify-content-between">
                    <h3>Adicionar Questão</h3>
                    <i type="button" class="" id="close_pop_up_adicionar_questao">❌</i>
                </div>
                <div id="div_criacao_questao_especificada"></div>
                <button class="btn btn-primary mt-3" id="btn-adicionar-questao">Adicionar Questão</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success mt-3" id="btn_adicionar_questionario">Criar Questionário</button>
            </div>

            <dialog class=" text-center">
                <h1>Concluído com sucesso</h1>
                <p>Seu questionário foi criado e adicionado com sucesso!</p>
                <button id="close_pop_up_questionario">Confirmar</button>
            </dialog>

             </div>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/teste.js"></script>
    <script src="../js/script_teste/teste.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/security/url_security.js" type="module"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
