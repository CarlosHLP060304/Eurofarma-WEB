<body>

 <div id="navbar-placeholder"></div>

        <h3 class="">Grade de treinamentos: </h3>
        <h5>Leonardo Gomes</h5>
        <p class="mb-4">CPF: 056.997.889-67</p>

        <table class="table table-dark-blue" id="tabela-status">
            <thead>
                <tr>
                    <th>Treinamento:</th>
                    <th>Status:</th>
                    <th>Nota:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Exemplo 1</td>
                    <td>Finalizado</td>

                <tr>
                    <td>Exemplo 2</td>

                <tr>

                    <td>Null</td>
                </tr>
               
           
            </tbody>
        </table>
    </div>


<!-- // script para mudar de cor conforme os status -->

    <script>

    var cells = document.querySelectorAll('#tabela-status td:nth-child(2)');
    
  
    cells.forEach(function(cell) {
  
        var status = cell.textContent.trim();
        
     
        switch(status) {
            case 'Finalizado':
                cell.classList.add('verde');
                break;
            case 'Cursando':
                cell.classList.add('amarelo');
                break;
            case 'Pendente':
                cell.classList.add('vermelho');
                break;
            default:
                break;
        }
    });
</script>

</body>
