<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administrador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Style.css">
   
</head>
<body>
    <div class="header">
        <div class="">
            <span class="logo"> <img  src="./images/logo.png" width="75px" height="80px" alt=""> Euro Tech</span>
        </div>
    </div>

    <h2 class=" text-center my-5">Página de Administrador</h2>

    <div class="container login-container">

        <div class="login-box ">
            
            <form>
                <div class="form-group">

                    <h3 class="mb-2 text-center"> Login</h3>
                    
                    <label class="my-2" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary btn-block my-4">Entrar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
