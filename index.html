<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administrador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo.png">
   
</head>
<body>
    <div class="background-image"></div>
    <div class="logo-container">
        <img src="./images/eurotech_logo.png" alt="logo"  class="login-logo">
    </div>

    <div class="container login-container d-flex justify-content-center align-items-center">

        <div class="login-box">
            
            <form id="form">
                <div class="form-group" >

                    <h3 class="mb-2 text-center">Acesse sua conta</h3>
                    
                    <label class="my-2" for="login">RE:</label>
                    <input type="text" class="form-control" id="login" placeholder="Digite seu RE">
                </div>
                <div class="form-group mb-4">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
             

                <div class="mb-3 w-100 cloudflare-container">
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAwyV_ObUn0QSKd2" data-theme="light"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-4" id="entrar">Entrar</button>

                  
                <div class="d-flex justify-content-center"> <!-- Usando flexbox para alinhar à direita -->
                    <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script_usuarios/login_service.js" type="module"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
</body>
</html>
